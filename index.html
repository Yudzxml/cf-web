<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloudflare DNS Manager</title>
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-gradient-to-br from-indigo-50 to-indigo-200 min-h-screen flex justify-center items-center py-10">
    <div class="container bg-white rounded-lg shadow-2xl w-full max-w-3xl p-8 flex flex-col space-y-6">
      <h1 class="text-3xl font-extrabold text-indigo-700 text-center">Cloudflare DNS Manager</h1>
      <p class="text-center text-gray-600 text-sm">Manage your DNS records seamlessly with ease.</p>

      <!-- Domain Picker Section -->
      <div class="space-y-4">
        <label for="zoneSelector" class="block text-sm font-medium text-gray-700">Pilih Domain (Zone):</label>
        <select id="zoneSelector" class="input-field">
          <option disabled selected value="">Loading...</option>
        </select>
        <input type="text" id="subdomainInput" class="input-field" placeholder="Subdomain (e.g. www, blog)" />
      </div>

      <!-- DNS Record Form -->
      <form id="dnsForm" class="space-y-4">
        <input type="hidden" id="domain" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <select id="type" class="input-field">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="MX">MX</option>
            <option value="TXT">TXT</option>
            <option value="NS">NS</option>
          </select>

          <input type="text" id="content" class="input-field" placeholder="Content" required />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="number" id="ttl" class="input-field" placeholder="TTL (e.g. 3600)" value="3600" />
          <input type="number" id="priority" class="input-field" placeholder="Priority (MX only)" />
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="proxied" class="text-indigo-600" />
          <label for="proxied" class="text-sm text-gray-700">PROXY</label>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
          Add DNS Record
        </button>
      </form>

      <!-- View Records -->
      <div class="mt-10">
        <button onclick="listRecords()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">
          View DNS Records
        </button>
      </div>

      <div id="result" class="mt-4 text-center text-sm font-medium"></div>
      <div id="records" class="space-y-4 mt-4"></div>

      <!-- Footer Section -->
      <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Yudzxml DNS Manager.</p>
        <p><a href="/user-guide.html" class="text-indigo-600 hover:text-indigo-800">Panduan Penggunaan</a></p>
      </footer>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
